<html>
  <head>
    <title>Clock!</title>
    <style type="text/css">
      body {
        -moz-transition-property: background-image;
        -moz-transition-duration: 1s;
      }
      #time {
        font-family: Futura, sans-serif;
        font-weight: 100;
        text-align: center;
        margin: 100px;
        font-size: 150pt;
        color: #FFF;
        text-shadow: #ccc -1px 0, #ccc 0 -1px, rgba(255,255,255,0.5) 0 1px, rgba(0,0,0,0.3) -1px -2px;
      }
    </style>
  </head>
  <body id="body">
    <script type="text/javascript">
      function pad(aStr) {
        return (aStr + "").length < 2 ? "0" + aStr : aStr;
      }

      window.addEventListener("load", function() {
        window.setInterval(function() {
          var now = new Date();
          var r = Math.round((now.getHours() / 24) * 0xFF);
          var g = Math.round((now.getMinutes() / 60) * 0xFF);
          var b = Math.round((now.getSeconds() / 60) * 0xFF);
          var color1 = "rgba(" + [r,g,b,.8].join(",") + ")";
          var color2 = "rgb(" + [r,g,b].join(",") + ")";

          document.getElementById("time").textContent = pad(now.getHours()) + ":" +
                                                        pad(now.getMinutes()) + ":" +
                                                        pad(now.getSeconds());
          document.getElementById("body").style.backgroundImage =
            "-moz-radial-gradient(center 45deg, circle farthest-corner, " + color1 + " 0%, " + color2 + " 100%)";
        }, 1000);
      }, false);
    </script>
    <div id="time"/>
  </body>
</html>
